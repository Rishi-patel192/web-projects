<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #043522, #000000, #043522, #000000);
            background-size: 400% 400%;
            animation: bg_gradient 10s ease infinite;
            color: white;

        }
        @keyframes bg_gradient {
            0%{
                background-position: 0% 50%;
            }
            50%{
                background-position: 100% 50%;
            }
            100%{
                background-position: 0% 50%;
            }
            
        }
        header {
            margin: 30px;
        }
        .main_head_1 {
            background-color: #040D12;
            padding: 10px;
            text-align: center;
        }
        .main_text {
            font-size: 45px;
            color: white;
        }
        .main_head_2 {
            background-color: #116344;
            padding: 10px;
            text-align: right;
        }
        .main_head_2 a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }
        .all_3_books {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .book {
            width: 200px;
            height: 300px;
            position: relative;
            perspective: 1000px;
        }
        .book a img {
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
        }
        .book:hover a img {
            transform: rotateY(180deg);
        }
        .book a.details {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transform: rotateY(-180deg);
            transition: transform 0.8s, opacity 0.8s;
            text-decoration: none;
        }
        .book:hover a.details {
            opacity: 1;
            transform: rotateY(0deg);
        }

        /* Footer Part */
        footer{
            background-color: #040D12;
            margin-top: 65px;
            
        }
        .icon{
            text-align: center;
            padding: 8px;
        }

/* Responsive Design */
        @media (max-width: 768px) {
            .main_text {
                font-size: 35px;
            }
            .main_head_2 {
                text-align: center;
                padding: 8px;
            }
            .all_3_books {
                flex-direction: column;
                align-items: center;
            }
            .book {
                width: 80%;
                height: auto;
            }
        }
        @media (max-width: 480px) {
            .main_text {
                font-size: 28px;
            }
            .main_head_2 a {
                display: block;
                margin-bottom: 5px;
                text-align: center;
            }
            .book {
                width: 70%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="main_head_1">
            <div class="main_text">Welcome To Book Showcase</div>
        </div>
        <div class="main_head_2">
            <a href="#">Home</a>
        </div>
    </header>
    <div class="all_3_books">
        <div class="book">
            <a href=""><img src="public/images/book_1.jpg" alt="Book 1"></a>
            <a href="Book_1.html" class="details">Click for details</a>
        </div>
        <div class="book">
            <a href=""><img src="public/images/book_2.jpg" alt="Book 2"></a>
            <a href="Book_2.html" class="details">Click for details</a>
        </div>
        <div class="book">
            <a href=""><img src="public/images/book_3.jpg" alt="Book 3"></a>
            <a href="Book_3.html" class="details">Click for details</a>
        </div>
    </div>

    <!-- Footer part-->
     <footer>
        <div class="icon">
            <span class="bi bi-c-circle"></span>
            <span>Book Showcase | All rights reserved</span>
        </div>
     </footer>
</body>
</html>
